<script src="{{ site.baseurl }}/assets/js/lunr.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Close the search results modal
    document.getElementById("lunrsearchresults").addEventListener("click", function (e) {
        if (e.target && e.target.id === "btnx") {
            document.getElementById("lunrsearchresults").style.display = "none";
            document.body.classList.remove("modal-open");
        }
    });

    // Build documents array for Lunr
    var documents = [];
    var counter = 0;

    {% for page in site.pages %}
    {% if page.url contains '.xml' or page.url contains 'assets' %}{% else %}
    documents.push({
        id: {{ counter }},
        url: "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
        title: "{{ page.title | escape }}",
        body: "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' | escape }}"
    });
    {% assign counter = counter | plus: 1 %}
    {% endif %}
    {% endfor %}

    // Initialize Lunr.js
    var idx = lunr(function () {
        this.ref('id');
        this.field('title');
        this.field('body');
        documents.forEach(function (doc) {
            this.add(doc);
        }, this);
    });

    // Lunr search function
    window.lunr_search = function (term) {
        term = term.trim();
        if (!term) return false;

        document.getElementById("lunrsearchresults").style.display = "block";
        document.body.classList.add("modal-open");

        // Escape the term to prevent XSS
        term = term.replace(/</g, "&lt;").replace(/>/g, "&gt;");

        var resultsContainer = document.getElementById("lunrsearchresults");
        resultsContainer.innerHTML = `
            <div id="resultsmodal" class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="resultsmodal">
                <div class="modal-dialog shadow-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Search results for '${term}'</h5>
                            <button type="button" class="close" id="btnx" aria-label="Close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <ul class="mb-0"></ul>
                        </div>
                        <div class="modal-footer">
                            <button id="btnx" type="button" class="btn btn-secondary btn-sm">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        var results = idx.search(term);
        var resultsList = resultsContainer.querySelector("ul");

        if (results.length > 0) {
            results.forEach(function (result) {
                var doc = documents[result.ref];
                var snippet = doc.body.substring(0, 160) + "...";

                var resultItem = `
                    <li class="lunrsearchresult">
                        <a href="${doc.url}">
                            <span class="title">${doc.title}</span><br />
                            <small>
                                <span class="body">${snippet}</span><br />
                                <span class="url">${doc.url}</span>
                            </small>
                        </a>
                    </li>
                `;
                resultsList.innerHTML += resultItem;
            });
        } else {
            resultsList.innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }

        return false;
    };
});
</script>

<style>
.lunrsearchresult .title {
    color: #d9230f;
    font-weight: bold;
}
.lunrsearchresult .url {
    color: silver;
    font-size: 0.9rem;
}
.lunrsearchresult a {
    display: block;
    color: #777;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-decoration: none;
    transition: background-color 0.3s;
}
.lunrsearchresult a:hover,
.lunrsearchresult a:focus {
    background-color: #f8f9fa;
}
</style>

<form class="bd-search" onsubmit="return lunr_search(document.getElementById('lunrsearch').value);">
    <input type="text" class="form-control text-small" id="lunrsearch" name="q" placeholder="Type keyword and enter..." />
</form>
<div id="lunrsearchresults" style="display: none;"></div>
